<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header
      class="jumbotron text-center p-1 bg-secondary b-gradient text-white"
    >
      <div class="d-flex justify-content-around">
        <img src="https://openweathermap.org/img/wn/10n@2x.png" />
        <img src="https://openweathermap.org/img/wn/04n@2x.png" />
        <img src="https://openweathermap.org/img/wn/02n@2x.png" />
        <img src="https://openweathermap.org/img/wn/01n@2x.png" />
        <h1 class="align-self-center">Weather Dashboard</h1>
        <img src="https://openweathermap.org/img/wn/01d@2x.png" />
        <img src="https://openweathermap.org/img/wn/03n@2x.png" />
        <img src="https://openweathermap.org/img/wn/02d@2x.png" />
        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
      </div>
    </header>
    <div class="row container-fluid">
      <!-- Search and history container -->
      <div class="col-3 bg-light">
        <h4>Search for a City:</h4>
        <div class="d-flex mb-2">
          <input type="text" id="city-input" />
          <button class="btn btn-primary" id="search-Btn">🔍</button>
          <!-- <button  class="btn btn-danger col-2" id="delete-Btn">🗑️</button> -->
        </div>
        <ul class="p-0" id="search-history"></ul>
      </div>
      <!-- Weather container -->
      <div class="d-none col-9" id="weather">
        <h3 class="text-center">Today</h3>
        <div class="card" id="current-weather"></div>
        <h3 class="text-center">5-Day Forecast</h3>
        <div class="row justify-content-around" id="forecast"></div>
      </div>
    </div>

    <script src="assests\script.js"></script>
  </body>
</html>
