<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-5 text-center">Weather Dashboard</h1>
    </div>
    <div class="row">
      
      <form class="submit-form col-4">
        <div class="form-group">
          <label for="InputCity">City</label>
          <input
            type="text"
            class="form-control col-4"
            id="input-city"
            placeholder="Search for City"
          />
          <button type="submit" class="btn btn-primary col-4 submit-Btn">
            Search
          </button>
        </div>
        <div class="search-history col-8"></div>
      </form>
      <div class="current-weather col-8">
        <h2>Today's Weather</h2>
      </div>
    </div>
    <div id="forecast">
      <h2>5-Day Forecast</h2>
    </div>
    

    <script src="assests\script.js"></script>
  </body>
</html>
